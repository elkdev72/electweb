<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa Payment</title>
</head>
<body>
    <h1>Pay with M-Pesa</h1>
    <form method="POST" action="{% url 'lipa_na_mpesa' %}">
        {% csrf_token %}
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" name="phone_number" placeholder="2547XXXXXXXX" required><br><br>

        <label for="amount">Amount (KES):</label><br>
        <input type="number" name="amount" placeholder="1" required><br><br>

        <button type="submit">Pay Now</button>
    </form>
</body>
</html>
